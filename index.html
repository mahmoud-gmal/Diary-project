<!DOCTYPE html>

  <body>
<!-- start navbar -->
<nav class="navbar-fixed-top">
  <div class="row">
    <div class="col-xs-6 col-sm-4 left-navbar">
        <a class="navbar-brand diary-icon diary-menu" href="#"></a>
        <a class="navbar-brand" href="#">Diary</a>

    </div>

          <img src="img/foto-6.jpg" alt="photo 6">

      </div>
      <div class="col-sm-6 col-md-4 col-lg-8">
        <div class="image wid-img">
        <img style="width:615px" src="img/foto-6.jpg" alt="photo 6">
       </div>
      </div>
      <div class="col-sm-6 col-md-4 col-lg-4">
        <div class="two-split">
          <div class="image backgrd-text">
            <div class="text-overlay">

          <img src="img/foto-4.jpg" alt="photo 4">

<script src="js/jquery.js"></script>
